<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <i class="fa-solid fa-train"></i>
          <span>Train Ticket</span>
        </div>
        <div>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="content">
        <div class="form">
          <h2>Calcola il prezzo del biglietto</h2>
          <div class="container">
            <div>
              <label for="name">Name and Surname</label>
              <input type="text" name="" id="name" />
            </div>
            <div>
              <label for="distance">Distance (km)</label>
              <input type="text" name="" id="distance" />
            </div>
            <div>
              <label for="age">Discounted Fee</label>
              <select name="" id="age">
                <option value=""></option>
                <option value="underage">Underage</option>
                <option value="over">Over 65</option>
              </select>
            </div>
            <button id="generate">Generate</button>
            <button id="cancel">Cancel</button>
          </div>
        </div>

        <div class="your-ticket">
          <h2>Your Ticket</h2>
          <div class="container">
            <h3>Passanger Details:</h3>
            <table>
              <thead>
                <th>PASSANGER NAME</th>
                <th>OFFER</th>
                <th>Coach</th>
                <th>CP CODE</th>
                <th>TICKET FEE</th>
              </thead>
              <tbody>
                <tr>
                  <td id="username"></td>
                  <td id="offer"></td>
                  <td id="coach"></td>
                  <td id="cp-code"></td>
                  <td id="fee"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
